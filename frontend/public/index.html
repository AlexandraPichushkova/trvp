<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления тарифами | Мобильный оператор</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Loading screen */
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4361ee 0%, #7209b7 100%);
            color: white;
            font-size: 1.5rem;
            flex-direction: column;
            gap: 1.5rem;
            font-family: 'Inter', sans-serif;
        }

        .loading-screen i {
            font-size: 3.5rem;
            animation: spin 1.2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-screen h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .loading-screen p {
            opacity: 0.8;
            font-size: 1rem;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-screen">
            <i class="fas fa-spinner fa-spin"></i>
            <div style="text-align: center;">
                <h1>Панель управления</h1>
                <p>Загрузка системы управления тарифами...</p>
            </div>
        </div>
    </div>
</body>
</html>
